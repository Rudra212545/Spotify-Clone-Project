<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="svg/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1  items">
                <div class="heading">
                    <img class="invert" src="svg/library.svg"  alt="library">
                    Your Library 
                    <button class="plus"><img class="invert" src="svg/plus.svg" alt="plus"></button>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer-left">
                    <ul>
                        <li><a href="#">Legal</a></li>
                        <li><a href="#">Safety and Privacy Centre</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">About Ads</a></li>
                        <li><a href="#">Accessibility</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header ">
                <div class="nav">
                    <img width="20px" class="invert hamburger" src="svg/hamburger.svg" alt="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button id="btn1"><span>Sign up</span></button>
                    <button id="btn2"><span>Log in</span></button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                   
                     
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">
                        
                        </div>
                        <div class="timevol">
                            <div class="volume">
                                <img width="20px"  src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range"name="volume">
                                </div>
                            </div>
                            <div class="songtime"></div>


                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>


                    
                    <div class="songsbutton">
                        <img width="50px" id="previous" class="prev invert" src="svg/previous.svg" alt="">
                        <img width="50px" id="play" class="play-2" src="svg/play.svg" alt="">
                        <img width="50px" id="next" class="next invert" src="svg/next.svg" alt="">
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
